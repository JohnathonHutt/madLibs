<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mad Lib Generator</title>
  </head>
  <body>
    <h1>Mad Lib Generator!</h1>
    <p>Enter the words below to and click submit to generate a super fun madlib.<br/>Recommended for ages 35 and up :)</p>
    <form action="/" method="post">
      <input type="text" name="name" placeholder="name">
      <input type="text" name="place" placeholder="place">
      <input type="text" name="verb" placeholder="verb">
      <input type="text" name="num" placeholder="number">
      <input type="text" name="adj" placeholder="adjective">
      <button type="submit" name="submit">Calculate</button>
    </form>
  </body>
</html>
